<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AURA â€“ Video Swipe Deck</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin:0;
      background:#050a14;
      display:flex;
      justify-content:center;
      padding:40px 0;
      color:white;
      font-family:system-ui;
    }
    #app { width:90%; max-width:440px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script id="intent" type="application/json">
  {
    "component": "video-deck",
    "items": [
      { "src": "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" },
      { "src": "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" },
      { "src": "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" }
    ]
  }
  </script>

  <script type="module">
    import { AIRuntime } from "./runtime/engine.js";

    const runtime = new AIRuntime(document.getElementById("app"));
    const intentJSON = document.getElementById("intent").textContent;

    runtime.mount(intentJSON);
  </script>
</body>
</html>
